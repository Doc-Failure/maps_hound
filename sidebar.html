<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <!-- The CSS package above applies Google styling to buttons and other elements. -->

  <style>
    .logo {
      vertical-align: middle;
    }
    .radio-spacer {
      height: 20px;
    }
    #text-map-search {
      width: 100%;
      border-radius: 25px;
    }
    #call-to-consume {
      width: 50%;
      border-radius: 25px;
    }
  </style>
  <title></title>
</head>
<body>
<div class="sidebar branding-below">
  <form>
    <div class="block">
      <div class="block">
        <p id="presentation-text"></p>
      </div>
    </div>
    <div class="block">
      <div class="block">
        <label for="text-map-search"><b>Google Maps search</b></label>
        <input type="search" id="text-map-search" class="green"></input>
      </div>
      <div class="block">
        <label for="call-to-consume"><b>How many queries do you want to consume?</b></label>
        <input type="number" id="call-to-consume" name="call-to-consume" placeholder="0" min="1" default="0">
      </div>
      <div class="block">
        <button class="green" id="get-places">Use 0 queries</button>
      </div>
    </div>
  </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  const tiers=["Free", "Pro", "Business"]
  $(document).ready(function(){
    google.script.run.withSuccessHandler(activeUserCallback).retrieveActiveUser();
  })

  $(function() {
    $('#get-places').click(getPlaces);
  });

  $("#call-to-consume").change(function(){
    $('#get-places').html('Use '+$('#call-to-consume').val()+' queries');
  });

  /**
   * Runs a server-side function to insert the translated text into the document
   * at the user's cursor or selection.
   */
  function getPlaces() {
    $('#get-places').prop('disabled', true)
    google.script.run.withSuccessHandler(getPlacesCallback).getPlaces($('#text-map-search').val(), $('#call-to-consume').val());
    $('#get-places').prop('disabled', false)
  }

  function getPlacesCallback(jsonList) {
    google.script.run.insertResultInSheet(jsonList);
    google.script.run.withSuccessHandler(activeUserCallback).retrieveActiveUser();
  }

  function activeUserCallback(userData){
    document.getElementById("presentation-text").innerHTML="ðŸ‘‹ Hi <b>"+userData.email+"</b><br>You are using the <b>"+tiers[userData.tier]+"</b> tier.<br>You have <b>"+userData.call+"</b> left."
  }

  /**
   * Inserts a div that contains an error message after a given element.
   *
   * @param {string} msg The error message to display.
   * @param {DOMElement} element The element after which to display the error.
   */
  function showError(msg, element) {
    const div = $('<div id="error" class="error">' + msg + '</div>');
    $(element).after(div);
  }
</script>
</body>
</html>
